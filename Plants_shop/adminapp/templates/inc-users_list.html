{% for user in users %}
    {% if not user.is_superuser%}
    <li>{{ user }}
        <button type="button" class="btn btn-default" aria-label="Edit"
                onclick="fill_form({{ user.id }})">
            <span class="glyphicon glyphicon-credit-card" aria-hidden="true"> Редактировать </span>
        </button>
        <a href="delete/user/{{ user.id }}" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"> Удалить </span>
        </a>
    </li>
    {% endif%}
{% endfor %}
